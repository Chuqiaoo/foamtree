<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- The CSS for this demo -->

        .set-width {
            width: 250px;

<body>

<div id="container">
    <div id="visualization"></div>

    <!-- The element to use as the relaxation progress indicator -->
    <div id="progress"></div>
</div>

<div id="side">

    View:
    <a href="#flattened">flattened</a> | <a href="#hierarchical">hierarchical</a> <br>
    <br>

    <div>
        <label for="colorSelector">Color</label>
        <select id = "colorSelector">
            <option value="COPPER">Copper</option>
            <option value="COPPER_PLUS">Copper plus</option>
            <option value="BARIUM_LITHIUM">Barium Lithium</option>
            <option value="CALCIUM_SALTS">Calcium Salts</option>
        </select>

    </div><br>

    <h5>Data Analysis </h5>
    <div  align="left" style="float:left">
        <label>Enter Token</label>
        <input type="text" name="token" id ="token" class="set-width">
    </div>

    <div align="right">
        <button id = "submit">Submit</button>
    </div>

    <br>
    <div>
        <button id = "overview">Overview</button>
    </div>

</div>
<script src="assets/js/jquery-2.0.3.min.js"></script>

<!-- Include Hammer.js for mobile interactions. Not required for desktop-only apps. -->
<script src="assets/js/hammer.min.js"></script>
<script src="carrotsearch.foamtree.js"></script>
<script src="carrotsearch.foamtree.util.loading.js"></script>
<script src="carrotsearch.foamtree.util.relaxationprogress.js"></script>
<script src="assets/js/tooltip.min.js"></script>

<!-- Include the interaction hints utility -->
<script src="carrotsearch.foamtree.util.hints.js"></script>

<!-- A number of utilities we'll need -->
<script src="assets/js/carrotsearch.jsonp.js"></script>
<script src="assets/js/carrotsearch.template.js"></script>
<script src="assets/js/jquery-2.0.3.min.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>

<!--custom js by Chuqiao-->
<script src="getData.js"></script>
<script src="foamtreeLoading.js"></script>
<script src="foamtreeAnalysis.js"></script>

<script>

    window.addEventListener("load", function() {
        //default overview
        foamtreeLoading();
    });

    var foamtreeData;

    //Following same color profile from current Fireworks implementation. Note: For better look and feel we changed calcium salts hits (FFB2B2)
    var ColorProfileEnum = {
        COPPER: 1,
        COPPER_PLUS: 2,
        BARIUM_LITHIUM: 3,
        CALCIUM_SALTS: 4,
        properties: {
            1: {group: "#58C3E5", label: "#000", fadeout: "#E6E6E6", hit: "#C2C2C2", min: "#FDE233", max: "#959000", min_h: 52, min_s: 98,  min_l: 60, max_h: 58, max_s: 100, max_l: 29},
            2: {group: "#58C3E5", label: "#000", fadeout: "#E6E6E6", hit: "#C2C2C2", min: "#FDE233", max: "#959000", min_h: 52, min_s: 98,  min_l: 60, max_h: 58, max_s: 100, max_l: 29},
            3: {group: "#FF9999", label: "#000", fadeout: "#F8F8F8", hit: "#E0E0E0", min: "#A0A0A0", max: "#000000", min_h: 0,  min_s: 0,   min_l: 63, max_h: 0,  max_s: 0,   max_l: 0},
            4: {group: "#FF9999", label: "#000", fadeout: "#FFE4E1", hit: "#FFCCCC", min: "#934A00", max: "#FFAD33", min_h: 30, min_s: 100, min_l: 29, max_h: 36, max_s: 100, max_l: 60}
        }
    };

    //load homo sapiens data TODO a ajax call here
    $.ajax({
        //url: "https://reactome.org/download/current/fireworks/Homo_sapiens.json",
        url: "dataset/Homo_sapiens.json",
        dataType: "json",
        async: false,
        success: function(data) {

            foamtreeData = data;
        } ,
        error: function(){
            alert("data not found");
        }

    });

    //data analysis and redraw foamtree
    var submit = document.getElementById("submit");
    submit.onclick = function () {

        var tokenUrl = document.getElementById("token");

        //remove div and recreate to clear previous embedded foamtree
        $("#visualization").remove();
        var container = document.getElementById("container");
        var div = document.createElement('div');
        div.id = 'visualization';
        container.prepend(div);

        function extractDataFromToken(response) {

            //read external Token data and save to key=>value pair R-HSA-5653656 =>1.1102230246251565e-16
            var newResponse = {};

            $.each(response.pathways, function (key, val) {
                newResponse[val.stId] = val.entities.pValue;
            });


            foamtreeStarts(newResponse, tokenUrl);

        }

        //Load Token data. TODO a ajax call here
        $.ajax({
            url: "https://dev.reactome.org/AnalysisService/token/" + tokenUrl.value + "?sortBy=ENTITIES_PVALUE&order=ASC&resource=TOTAL",
            dataType: "json",
            type: "GET",
            success: function (json) {
                extractDataFromToken(json)

            },
            error: function () {
                alert("data not found");
            }
        });
    };

    //back to default view when click overview
    var overview = document.getElementById("overview");
    overview.addEventListener("click", function(){

        //remove div and recreate to clear previous embedded foamtree
        $("#visualization").remove();
        var container = document.getElementById("container");
        var div = document.createElement('div');
        div.id = 'visualization';
        container.prepend(div);

        foamtreeLoading ();
    });

</script>
</body>
</html>
